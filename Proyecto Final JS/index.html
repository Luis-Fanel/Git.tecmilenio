<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Proyecto Final JS/css/estilos.css">
    <title>Presupuestos</title>
</head>

<body>
    <header>
        <div class="cabecero">
            <div class="presupuesto">
                <div class="presupuesto_titulo">Presupuesto Disponible</div>
                <div id="presupuesto" class="presupuesto_valor">+2,000.00</div>
                <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">Ingresos</div>
                    <div class="derecha">
                        <div id="ingresos" class="presupuesto_ingreso--valor">+4,000.00</div>
                        <div class="presupuesto_ingreso--porcentaje"> </div>
                    </div>
                </div>
                <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto">Egresos</div>
                    <div class="derecha limpiarEstilos">
                        <div id="egresos" class="presupuesto_egreso--valor">-1,900.00</div>
                        <div id="porcentaje" class="presupuesto_egreso--porcentaje">45%</div>
                    </div>
                </div>
            </div>
        </div>
        <form id="forma" onsubmit="return false">
            <div class="agregar">
                <div class="agregar_contenedor">
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingreso">+</option>
                        <option value="egresos">-</option>
                    </select>
                    <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n"
                        id="descripcion"></input>
                    <input id="valor" type="number" class="agregar_valor" placeholder="valor" step="any"></input>
                    <button class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </form>
    </header>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEsitlos">
                    <div class="elemento_descipcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEsitlos">
                    <div class="elemento_descipcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+1,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egreso</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEsitlos">
                    <div class="elemento_descipcion">Renta Departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">-21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEsitlos">
                    <div class="elemento_descipcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">-9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/Proyecto Final JS/js/Dato.js"></script>
    <script src="/Proyecto Final JS/js/Egreso.js"></script>
    <script src="/Proyecto Final JS/js/Ingreso.js"></script>
    <script src="/Proyecto Final JS/js/app.js"></script>
</body>

</html>
